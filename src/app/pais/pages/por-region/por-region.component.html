<div class="animate__animated animate__fadeIn animate__faster">
  <h2>
    Por Continente:<small> {{ regionActiva | titlecase }}</small>
  </h2>
  <hr />

  <h5>Seleccione el Continente:</h5>

  <div class="row">
    <div class="col">
      <button
        *ngFor="let region of regiones"
        [class]="changeRegionActiva(region)"
        (click)="activarRegion(region)"
      >
        {{ region | titlecase }}
      </button>
    </div>
  </div>
</div>

<hr />

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
