<table class="table table-hover table table-striped table table-bordered">
  <thead class="center">
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Capital</th>
      <th>Población</th>
      <th>Continente</th>
      <th>Área</th>
      <th>Ver País</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let pais of paises; let i = index"
      class="animate__animated animate__fadeIn animate__faster"
    >
      <td>{{ i + 1 }}</td>
      <td>
        <img [src]="pais.flags.png" alt="{{ pais.name }}" class="small-flag" />
      </td>
      <td>
        <b>{{ pais.name.common }}</b>
      </td>
      <td>{{ pais.capital }}</td>
      <td>{{ pais.population | number }} Habitantes</td>
      <td>{{ pais.continents }}</td>
      <td>{{ pais.area | number }} km<sup>2</sup></td>
      <td><a [routerLink]="['/pais', pais.cca2]">Ver...</a></td>
    </tr>
  </tbody>
</table>
